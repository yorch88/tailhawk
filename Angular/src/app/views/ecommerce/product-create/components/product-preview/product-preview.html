<div class="sticky top-20">
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 card-title">Product Card Preview</h6>
            <div class="px-5 py-8 rounded-md bg-info/10">
                <img src="assets/images/product/img-03.png" alt="" class="block mx-auto h-44">
            </div>

            <div class="mt-3">
                <h5 class="mb-2 text-lg text-default-800 font-medium ">$145.99 <small class="font-normal line-through text-default-600">299.99</small></h5>
                <h6 class="mb-1 text-[15px] font-semibold text-default-800">Fastcolors Typography Men</h6>
                <p class="text-default-600">Men's Fashion</p>
            </div>

            <h6 class="mt-3 mb-2 card-title">Colors</h6>
            <div class="flex gap-2 flex-wrap items-center">
                @for(color of colorOptions; track $index){
                <input [id]="'color' + color.id" type="checkbox" class="form-checkbox rounded-full {{ color.colorClass }}" [(ngModel)]="color.selected" />
                }
            </div>

            <h6 class="mt-3 mb-2 card-title">Sizes</h6>
            <div class="flex gap-2 flex-wrap items-center">
                @for(size of productSizes; track $index){
                <button class="size-7.5 text-xs text-default-500 btn border border-default-200 hover:bg-primary/10 hover:border-primary focus:bg-primary/10 focus:border-primary {{ size.active ? 'active' : '' }}">
                    {{ size.label }}
                </button>
                }
            </div>

            <div class="grid md:grid-cols-2 grid-cols-1 gap-2 mt-4">
                <button class="border border-dashed border-primary bg-transparent btn text-primary hover:bg-primary/10">
                    Create Product
                </button>

                <button class="bg-purple-500 text-white btn hover:bg-purple-600">Draft</button>
            </div>
        </div>
    </div>
</div>
