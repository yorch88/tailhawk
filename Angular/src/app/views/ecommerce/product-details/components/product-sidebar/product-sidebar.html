<div class="sticky top-24">
                            <div class="card mb-5">
                                <div class="card-body">
                                    <div class="grid md:grid-cols-3 grid-cols-1 gap-5 mb-5">
                                        <div class="md:col-span-2 grid-cols-1">
                                            <div class="rounded-md bg-default-100">
                                                <img src="assets/images/product/overview-01.png" alt="">
                                            </div>
                                        </div>

                                        <div class="col-span-1">
                                            <div class="rounded-md bg-default-100 mb-5">
                                                <img src="assets/images/product/overview-02.png" alt="">
                                            </div>

                                            <div class="rounded-md bg-default-100">
                                                <img src="assets/images/product/img-01.png" alt="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="grid md:grid-cols-3 grid-cols-1 gap-5">
                                        <div class="rounded-md bg-default-100">
                                            <img src="assets/images/product/img-09.png" alt="">
                                        </div>

                                        <div class="rounded-md bg-default-100">
                                            <img src="assets/images/product/img-12.png" alt="">
                                        </div>

                                        <div class="rounded-md bg-default-100">
                                            <img src="assets/images/product/img-13.png" alt="">
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-2 gap-2 mt-4">
                                        <a routerLink="/e-commerce/cart" class="border border-primary w-full rounded btn text-primary hover:bg-primary/10 border-dashed">
                                            <div class="size-3"><ng-icon name="lucideShoppingCart" ></ng-icon></div>
                                            Add to Cart
                                        </a>

                                        <button class="bg-danger/85 w-full rounded btn text-white hover:bg-danger">
                                            Buy Now
                                        </button>
                                    </div>

                                    <div class="flex items-center gap-3 mt-3 justify-evenly">
                                        <a [routerLink]="[]" class="flex items-center gap-1.25 text-default-700 text-sm transition-all duration-300 hover:text-primary">
                                            <div  class="size-3"><ng-icon name="lucideRepeat" ></ng-icon></div>
                                            <span class="align-middle">Compare</span>
                                        </a>

                                        <a [routerLink]="[]" class="flex items-center gap-1.25 text-default-700 text-sm transition-all duration-300 hover:text-primary">
                                            <div class="size-3"><ng-icon name="lucideMessageCircleQuestion"></ng-icon></div>
                                            <span class="align-middle">Ask a Question</span>
                                        </a>

                                        <a [routerLink]="[]" class="flex items-center gap-1.25 text-default-700 text-sm transition-all duration-300 hover:text-primary">
                                           <div class="size-3"> <ng-icon name="lucideShare2"  ></ng-icon></div>
                                            <span class="align-middle">Share</span>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body border-b border-b-default-200">
                                    <div class="flex justify-between flex-wrap gap-5">
                                        <h6 class="text-default-800 font-semibold text-[15px] flex items-center gap-1.25">
                                           <div class="size-4"> <ng-icon name="lucideStore" ></ng-icon></div>
                                            Themesdesign
                                        </h6>

                                        <span class="flex items-center gap-1.25 text-default-700">
                                           <div class="size-4 text-yellow-500"> <ng-icon name="lucideStar" ></ng-icon></div>
                                            (4.8)
                                        </span>
                                    </div>
                                </div>

                                <div class="card-body">
                                    <div class="flex gap-5 justify-between">
                                        <h6 class="text-default-800 font-semibold text-[15px] flex items-center gap-1.25">
                                           <div class="size-4 text-orange-500"> <ng-icon name="lucideStore"  ></ng-icon></div>
                                            California, USA
                                        </h6>

                                        <button class="text-white btn btn-sm btn-primary">View Store</button>
                                    </div>
                                </div>
                            </div>
                        </div>
