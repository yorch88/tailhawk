<div class="p-5 card mb-5">
    <h6 class="card-title mb-4">Delivery</h6>

    <div class="grid lg:grid-cols-2 grid-cols-1 gap-5">
        @for( option of deliveryOptions; track $index ){
        <div class="flex gap-2.5 items-center">
            <input type="radio" class="peer form-radio" [id]="'radio_' + option.id" name="delivery" [value]="option.id" [(ngModel)]="selectedDeliveryId">

            <label [for]="'radio_' + option.id" class="flex flex-wrap justify-between border border-default-200 w-full peer-checked:border-primary rounded-md p-5 gap-4">
                <div class="flex gap-4">
                    <img [src]="option.image" alt="" class="h-12">

                    <span class="grow">
                        <span class="block mb-1 font-semibold text-default-800 text-[15px]">{{ option.name }}</span>
                        <span class="text-default-500 text-sm">Expected delivery: {{ option.expectedDelivery }}</span>
                    </span>
                </div>

                <span class="text-lg text-default-800 font-semibold">${{ option.price }}</span>
            </label>
        </div>
        }

    </div>
</div>
