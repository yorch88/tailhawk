<section id="product" class="relative lg:py-32 py-20">
    <div class="container">
        <div class="lg:w-3xl mx-auto text-center">
            <h1 class="leading-normal capitalize text-4xl font-semibold text-default-800">Our Latest Product</h1>
        </div>

        <div class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-5 mt-12">
            @for (item of products; track $index) {
            <div class="card bg-gradient-to-b from-default-100 to-default-50/40 shadow-none rounded-md">
                <div class="card-body">
                    <img [src]="item.image" alt="" class="mx-auto h-52" />

                    <div class="mt-3">
                        <p class="mb-3 flex items-center gap-1">
                            <span class="text-amber-500 size-4">
                                <ng-icon name="lucideStar"></ng-icon>
                            </span>
                            ({{ item.rating }})
                        </p>

                        <h5 class="text-lg font-semibold text-default-800">
                            <a [routerLink]="item.routerLink">{{ item.name }}</a>
                        </h5>

                        <div class="flex justify-between items-center mt-3">
                            <h6 class="text-base font-semibold text-default-800">{{ item.price }}</h6>
                            <div>
                                <button type="button" class="btn btn-sm bg-primary text-white">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>

    </div>
</section>
