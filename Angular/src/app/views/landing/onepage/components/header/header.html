<header>
    <nav class="fixed inset-x-0 top-0 z-50 bg-card py-6  shadow flex justify-between items-center">
        <div class="container">
            <div class="grid lg:grid-cols-12 md:grid-cols-10 grid-cols-2 items-center">
                <div class="lg:col-span-2 md:col-span-2">
                    <a routerLink="/">
                        <img src="assets/images/logo-dark.png" alt="logo dark" class="h-6 block dark:hidden">
                        <img src="assets/images/logo-light.png" alt="logo light" class="h-6 hidden dark:block" alt="">
                    </a>
                </div>

                <div class="lg:col-span-8 md:col-span-6 md:block hidden">
                    <ul class="flex items-center justify-center lg:gap-8 md:gap-6 font-medium text-sm">
                        <li>
                            <a [routerLink]="[]" (click)="scrollToSection('home')" class="text-default-800 hover:text-primary transition duration-300 cursor-pointer">Home</a>
                        </li>
                        <li>
                            <a [routerLink]="[]" (click)="scrollToSection('features')" class="text-default-800 hover:text-primary transition duration-300 cursor-pointer">Our Features</a>
                        </li>
                        <li>
                            <a [routerLink]="[]" (click)="scrollToSection('about')" class="text-default-800 hover:text-primary transition duration-300 cursor-pointer">About Us</a>
                        </li>
                        <li>
                            <a [routerLink]="[]" (click)="scrollToSection('pricing')" class="text-default-800 hover:text-primary transition duration-300 cursor-pointer">Pricing</a>
                        </li>
                        <li>
                            <a [routerLink]="[]" (click)="scrollToSection('contact')" class="text-default-800 hover:text-primary transition duration-300 cursor-pointer">Contact</a>
                        </li>
                    </ul>

                </div>

                <div class="lg:col-span-2 md:col-span-2 flex items-center justify-end gap-2">
                    <button class="btn size-8 bg-primary text-white md:hidden" aria-haspopup="dialog" aria-expanded="false" aria-controls="navbarMenu" data-hs-overlay="#navbarMenu">
                        <ng-icon name="lucideMenu"></ng-icon>
                    </button>

                    <a [routerLink]="[]" class="flex justify-end">
                        <button type="button" class="btn bg-primary text-white">
                            Sign In
                            <ng-icon name="lucideLogIn" data-lucide="log-in" class="size-4"></ng-icon>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<app-mobile-menu />
