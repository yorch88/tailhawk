<main>
 
    <app-page-title title="Payments" subtitle="Hr" />


    <div class="card">
        <div class="card-header">
            <div class="flex gap-3">
                <div class="relative">
                    <input type="email" class="form-input form-input-sm ps-9" placeholder="Search for....">
                    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4">
                        <div class="size-4 flex items-center text-default-500"><ng-icon name="lucideSearch"></ng-icon></div>
                    </div>
                </div>

                <input type="text" mwlFlatpickr id="dateRangeFilterInput" class="form-input form-input-sm" placeholder="Select date" data-provider="flatpickr" data-date-format="d M, Y" data-range-date="true">
            </div>

            <div>
                <select type="text" id="dateRangeFilterInput" class="form-input form-input-sm" placeholder="Select date">
                    <option value="Accepted">Failed</option>
                    <option value="Declined" selected>Paid</option>
                    <option value="Expired">Pending</option>
                </select>
            </div>
        </div>

        <div class="flex flex-col">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <div class="overflow-hidden">
                        <table class="min-w-full  divide-y divide-default-200">
                            <thead class="bg-default-150">
                                <tr class="text-sm font-normal text-default-500">
                                    <th scope="col" class="px-3.5 py-3 text-start">Payment ID </th>
                                    <th scope="col" class="px-3.5 py-3 text-start">Membership Plan </th>
                                    <th scope="col" class="px-3.5 py-3 text-start">Date </th>
                                    <th scope="col" class="px-3.5 py-3 text-start">Payment Type </th>
                                    <th scope="col" class="px-3.5 py-3 text-start">Username </th>
                                    <th scope="col" class="px-3.5 py-3 text-start">Amount</th>
                                    <th scope="col" class="px-3.5 py-3 text-start">Status</th>
                                </tr>
                            </thead>

                            <tbody class="divide-y divide-default-200">
                                @for (row of paymentData; track $index) {
                                <tr class="text-default-800 font-normal">
                                    <td class="px-3.5 py-2.5 whitespace-nowrap text-sm text-primary">
                                        <a [routerLink]="[]">{{ row.id }}</a>
                                    </td>
                                    <td class="px-3.5 py-2.5 whitespace-nowrap text-sm">{{ row.license }}</td>
                                    <td class="px-3.5 py-2.5 whitespace-nowrap text-sm">{{ row.date }}</td>
                                    <td class="px-3.5 py-2.5 whitespace-nowrap text-sm">{{ row.method }}</td>
                                    <td class="px-3.5 py-2.5 whitespace-nowrap text-sm">{{ row.customer }}</td>
                                    <td class="px-3.5 py-2.5 whitespace-nowrap text-sm">{{ row.amount }}</td>
                                    <td class="px-3.5 py-2.5 whitespace-nowrap text-sm">
                                        <span class="inline-flex items-center gap-x-1.5 py-0.5 px-2.5 rounded text-xs font-medium {{ row.statusClass }}">
                                            <span class="size-1.5 me-1 rounded-full {{ row.dotClass }} inline-block"></span>
                                            {{ row.status }}
                                        </span>
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <div class="card-footer">
                <p class="text-default-500 text-sm">Showing <b>8</b> of <b>10</b> Results</p>
                <app-pagination />
            </div>
        </div>
    </div>
</main>
