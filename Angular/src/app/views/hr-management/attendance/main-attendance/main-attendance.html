<main>

    <app-attendance-card />
    <div class="card">
        <div class="card-header">
            <div class="relative">
                <input type="email" class="ps-11 form-input form-input-sm" placeholder="Search for....">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3">
                    <div class="size-3.5 flex items-center text-default-500"> <ng-icon name="lucideSearch"></ng-icon></div>
                </div>
            </div>

            <div class="relative">
                <input type="text" mwlFlatpickr placeholder="Select Date" data-provider="flatpickr" data-date-format="d M, Y" data-range-date="true" readonly="readonly" placeholder="Select Date" class="form-input form-input-sm ps-10">
                <div class="absolute top-1.5 start-3 size-4 flex items-center text-default-500"><ng-icon name="lucideCalendar"></ng-icon></div>
            </div>
        </div>

        <div class="flex flex-col">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <div class="overflow-hidden">
                        <table class="min-w-full divide-y divide-default-200">
                            <thead class="bg-default-100 font-normal whitespace-nowrap">
                                <tr class="text-sm  text-default-800">
                                    <th scope="col" class="px-3.5 py-3 font-medium">Employee Name</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">01</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">02</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">03</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">04</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">05</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">06</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">07</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">08</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">09</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">10</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">11</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">12</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">13</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">14</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">15</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">16</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">17</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">18</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">19</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">20</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">21</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">22</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">23</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">24</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">25</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">26</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">27</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">28</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">29</th>
                                    <th scope="col" class="px-3.5 py-3 font-medium">30</th>
                                </tr>
                            </thead>

                            <tbody class="divide-y divide-default-200">
                                @for (item of tableData; track $index) {
                                <tr class="text-default-800 font-normal whitespace-nowrap">
                                    <td class="px-3.5 py-3 text-sm">{{ item.name }}</td>
                                    @for (val of item.values; track $index) {
                                    <td class="px-3.5 py-3 text-sm">
                                        @if (val === "check") {
                                        <div class="size-4 text-success"><ng-icon name="lucideCheck"></ng-icon></div>
                                        }
                                        @else if (val === "x") {
                                        <div class="size-4 text-danger"><ng-icon name="lucideX"></ng-icon></div>
                                        }
                                        @else {
                                        -
                                        }
                                    </td>
                                    }
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
