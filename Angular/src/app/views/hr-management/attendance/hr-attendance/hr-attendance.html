<main>
    <div class="grid lg:grid-cols-4 grid-cols-1 gap-5">
        <div class="col-span-1">
            <div class="mb-5">
                <label for="deliveryStatusSelect" class="inline-block card-title">Select Employee</label>
                <select id="typeSelect" name="typeSelect" class="form-input">
                    <option value="">Select Employee</option>
                    <option value="Willie Torres">Willie Torres</option>
                    <option value="Patricia Garcia">Patricia Garcia</option>
                    <option value="Juliette Fecteau">Juliette Fecteau</option>
                    <option value="Thomas Hatfield">Thomas Hatfield</option>
                    <option value="Juliette Fecteau">Juliette Fecteau</option>
                    <option value="Nancy Reynolds">Nancy Reynolds</option>
                    <option value="Holly Kavanaugh">Holly Kavanaugh</option>
                    <option value="Jonas Frederiksen">Jonas Frederiksen</option>
                </select>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <div class="mx-auto rounded-full size-20 bg-default-100">
                            <img src="assets/images/user/user-3.jpg" alt="" class="h-20 rounded-full">
                        </div>

                        <h6 class="mt-3 mb-1 text-base text-heading font-semibold"><a [routerLink]="[]">Willie Torres</a></h6>
                        <p class="text-default-500">Product Designer</p>
                    </div>

                    <div class="mt-5 overflow-x-auto">
                        <table class="w-full mb-0">
                            <tbody>
                                @for (item of employeeHoursData; track $index) {
                                <tr>
                                    <td class="py-2.5 text-default-500">{{ item.label }}</td>
                                    <td class="py-2.5 font-semibold">{{ item.value }}</td>
                                </tr>
                                }
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-3 col-span-1">
            <app-report />

            <div class="card">
                <div class="card-header">
                    <div class="flex gap-3 items-center">
                        <div class="relative">
                            <input type="email" class="ps-11 form-input form-input-sm" placeholder="Search for....">
                            <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4">
                               <div class="size-3.5 flex items-center text-default-500"> <ng-icon name="lucideSearch" ></ng-icon></div>
                            </div>
                        </div>
                        <input mwlFlatpickr type="text" placeholder="Select Date" data-provider="flatpickr" data-date-format="d M, Y" data-range-date="true" readonly="readonly" placeholder="Select Date" class="form-input form-input-sm">
                    </div>

                    <div class="flex gap-3 items-center">
                        <button type="button" class="border btn btn-sm border-dashed border-danger text-danger bg-transparent ease-linear hover:bg-red-50">
                            Reject All
                        </button>

                        <button type="button" class="btn btn-sm bg-primary text-white">
                            Approve All
                        </button>
                    </div>
                </div>

                <app-attendance-detail />
            </div>
        </div>
    </div>
</main>
