<div class="card-header">
    <div class="flex items-center gap-4.5">
        <button class="lg:hidden" aria-haspopup="dialog" aria-expanded="false" aria-controls="mailBoxSidebar" aria-label="Toggle navigation" data-hs-overlay="#mailBoxSidebar">
            <div class="size-6"><ng-icon name="lucideAlignLeft"></ng-icon></div>
        </button>

        <input id="checkAll" type="checkbox" class="form-checkbox checked:bg-primary">
        <button><div class="size-4 text-default-500 hover:text-primary"><ng-icon name="lucideRefreshCcw" ></ng-icon></div></button>

        <div class="w-px h-5 bg-default-200"></div>

        <button><div class="size-4 text-default-500 hover:text-primary"><ng-icon name="lucideArchiveRestore"></ng-icon></div></button>
        <button><div class="size-4 text-default-500 hover:text-primary"><ng-icon name="lucideBadgeAlert" ></ng-icon></div></button>
        <button><div class="size-4 text-default-500 hover:text-primary"><ng-icon name="lucideTrash2"></ng-icon></div></button>

        <div class="w-px h-5 bg-default-200"></div>

        <button><div class="size-4 text-default-500 hover:text-primary"><ng-icon name="lucideMail"></ng-icon></div></button>
        <button><div class="size-4 text-default-500 hover:text-primary"><ng-icon name="lucideTag" ></ng-icon></div></button>
        <button><div class="size-4 text-default-500 hover:text-primary"><ng-icon name="lucideClock" ></ng-icon></div></button>
    </div>

    <div class="flex items-center gap-2">
        <div class="relative flex-1">
            <input type="email" class="form-input form-input-sm ps-11" placeholder="Search for....">
            <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4">
                <div class="size-4 flex items-center text-default-500"><ng-icon name="lucideSearch"></ng-icon></div>
            </div>
        </div>

        <div class="hs-dropdown relative inline-flex">
            <button type="button" class="hs-dropdown-toggle btn size-7.5 bg-default-200 text-default-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown" hs-dropdown-placement="bottom-end">
               <div class="size-4 "> <ng-icon name="lucideEllipsis" ></ng-icon></div>
            </button>

            <div class="hs-dropdown-menu" role="menu">
                <a class="flex items-center gap-x-3.5 py-1.5 px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                    Show more message
                </a>
                <a class="flex items-center gap-x-3.5 py-1.5 px-3  text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                    Important & Unread
                </a>
                <a class="flex items-center gap-x-3.5 py-1.5 px-3  text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                    Hide section when empty
                </a>
                <a class="flex items-center gap-x-3.5 py-1.5 px-3  text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                    All Delete
                </a>
            </div>
        </div>
    </div>
</div>
