<div class="card mb-5">
    <div class="card-header">
        <h6 class="card-title">Employee Performance</h6>
        <div class="flex gap-3 items-center">
            <div class="relative">
                <input type="email" class="form-input form-input-sm ps-9" placeholder="Search for....">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3">
                    <div class="size-4  text-default-500"> <ng-icon name="lucideSearch"></ng-icon></div>
                </div>
            </div>

            <button class="btn btn-sm border-dashed border-primary hover:bg-primary/20 text-primary">
                <div class="size-4 me-1"><ng-icon name="lucideDownload"></ng-icon></div>Export
            </button>
        </div>
    </div>

    <div class="flex flex-col">
        <div class="overflow-x-auto">
            <div class="min-w-full inline-block align-middle">
                <div class="overflow-hidden">
                    <table class="min-w-full divide-y divide-default-200">
                        <thead class="bg-default-150">
                            <tr class="text-default-600">
                                <th scope="col" class="py-3 px-4 text-start pe-0">
                                    <input id="checkbox-all" type="checkbox" class="form-checkbox">
                                </th>
                                <th scope="col" class="px-3.5 py-3 text-start text-sm font-medium">ID</th>
                                <th scope="col" class="px-3.5 py-3 text-start text-sm font-medium">Name</th>
                                <th scope="col" class="px-3.5 py-3 text-start text-sm font-medium">Designation</th>
                                <th scope="col" class="px-3.5 py-3 text-start text-sm font-medium">Performance</th>
                                <th scope="col" class="px-3.5 py-3 text-start text-sm font-medium">Status</th>
                                <th scope="col" class="px-3.5 py-3 text-start text-sm font-medium">Action</th>
                            </tr>
                        </thead>

                        <tbody class="divide-y divide-default-200">
                            @for (row of employeeRows; track row.id) {
                            <tr class="text-default-800 text-sm whitespace-nowrap">
                                <td class="py-3.5 ps-4">
                                    <input id="checkbox-all" type="checkbox" class="form-checkbox" />
                                </td>
                                <td class="px-3.5 py-2.5">{{ row.id }}</td>
                                <td class="px-3.5 py-2.5">
                                    <div class="flex items-center gap-2">
                                        <img [src]="row.avatar" alt="" class="size-10 rounded-full">
                                        <div class="text-sm">
                                            <h6 class="font-semibold mb-0.5">{{ row.name }}</h6>
                                            <p class="text-default-500">{{ row.email }}</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-3.5 py-2.5">{{ row.role }}</td>
                                <td class="px-3.5 py-2.5">
                                    <span [class]="row.performanceClass">{{ row.performance }}</span>
                                </td>
                                <td class="px-3.5 py-2.5">
                                    <span [class]="row.status.class">{{ row.status.label }}</span>
                                </td>
                                <td class="px-3.5 py-2.5 text-start">
                                    <span class="inline-flex justify-start gap-2.5">
                                        <a [routerLink]="[]" class="btn size-8 bg-default-100 hover:bg-blue-100 text-default-600 hover:text-primary">
                                            <div class="size-4"><ng-icon name="lucidePencil"></ng-icon></div>
                                        </a>
                                        <a [routerLink]="[]" class="btn size-8 bg-default-100 hover:bg-red-100 text-default-600 hover:text-danger">
                                            <div class="size-4"><ng-icon name="lucideTrash2"></ng-icon></div>
                                        </a>
                                    </span>
                                </td>
                            </tr>
                            }
                        </tbody>

                    </table>
                </div>


            </div>
        </div>
        <div class="card-footer">
            <p class="text-default-500 text-sm">Showing <b>10</b> of <b>19</b> Results</p>
                <app-pagination />
        </div>
    </div>
</div>
