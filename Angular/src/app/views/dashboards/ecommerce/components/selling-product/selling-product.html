<div class="card">
    <div class="card-header">
        <h6 class="card-title">Top Selling Products</h6>

        <div class="hs-dropdown relative inline-flex">
            <button type="button" class="hs-dropdown-toggle btn  size-7.5 text-sm font-semibold rounded-lg hover:bg-default-150" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown" hs-dropdown-placement="bottom-end">
                <div class="size-4 text-default-500"> <ng-icon name="lucideEllipsisVertical"></ng-icon></div>
            </button>


            <div class="hs-dropdown-menu" role="menu">
                <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                    1 Weekly
                </a>
                <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                    1 Monthly
                </a>
                <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                    3 Monthly
                </a>
                <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                    6 Monthly
                </a>
                <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                    This Yearly
                </a>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="flex flex-col gap-5">
            @for (product of products; track $index) {
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3 whitespace-nowrap">
                    <div class="flex items-center justify-center rounded-md size-10 bg-default-100">
                        <img [src]="product.image" alt="" class="h-6">
                    </div>

                    <div>
                        <h6 class="font-semibold text-default-800 md:w-full truncate w-43 mb-1 text-sm">
                            {{ product.name }}
                        </h6>
                        <div class="flex items-center text-yellow-500 gap-0.5">

                            <div class="fill-yellow-500 size-3.5">
                                <ng-icon name="tablerStarFill"></ng-icon>
                            </div>
                            <div class="fill-yellow-500 size-3.5">
                                <ng-icon name="tablerStarFill"></ng-icon>
                            </div>
                            <div class="fill-yellow-500 size-3.5">
                                <ng-icon name="tablerStarFill"></ng-icon>
                            </div>
                            <div class="fill-yellow-500 size-3.5">
                                <ng-icon name="tablerStarFill"></ng-icon>
                            </div>
                            <div class="fill-yellow-500 size-3.5">
                                <ng-icon name="tablerStarFill"></ng-icon>
                            </div>

                            <div class="fill-yellow-500 size-3.5">
                                <ng-icon name="tablerStarHalfFill"></ng-icon>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="flex gap-1.5 items-center">
                    <div class="size-4 text-default-500">
                        <ng-icon name="lucideShoppingCart"></ng-icon>
                    </div>
                    <h6 class="font-semibold text-default-800 text-sm">{{ product.cartCount }}</h6>
                </div>
            </div>
            }
        </div>
    </div>

</div>
