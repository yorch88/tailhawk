  <div class="bg-cover  bg-no-repeat bg-[url('/assets/images/auth-bg.jpg')] dark:bg-[url('/assets/images/auth-bg-dark.jpg')]  min-h-screen flex justify-center items-center">
        <div class="relative">
            <div class="bg-card/70 rounded-lg w-2/3 mx-auto">
                <div class="grid lg:grid-cols-12 grid-cols-1 items-center gap-0">
                    <div class="lg:col-span-5">
                        <div class="text-center px-10 py-12">
                            <div class="text-center">
                                <h4 class="mb-3 text-xl font-semibold text-purple-500">Welcome Back !</h4>
                                <p class="text-base text-default-500">Sign in to continue to
                                    Tailwick.
                                </p>
                            </div>

                            <!-- form -->
                            <form action="/" class="text-left w-full mt-10">
                                <div class="mb-4">
                                    <label for="Username" class="block  font-medium text-default-900 text-sm mb-2">Username/ Email ID</label>
                                    <input type="text" id="Username" class="form-input" placeholder="Enter Username or email" />
                                </div>

                                <div class="mb-4">
                                    <a routerLink="/auth-boxed/reset-password" class="text-primary font-medium text-sm mb-2 float-end">Forgot Password ?</a>
                                    <label for="Password" class="block  font-medium text-default-900 text-sm mb-2">Password</label>
                                    <input type="text" id="Password" class="form-input" placeholder="Enter Password" />
                                </div>

                                <div class="flex items-center gap-2">
                                    <input id="checkbox-1" type="checkbox" class="form-checkbox">
                                    <label class="text-default-900 text-sm font-medium" for="checkbox-1">Remember Me</label>
                                </div>

                                <div class="mt-10 text-center">
                                    <button type="button" class="btn bg-primary text-white w-full">Sign
                                        In</button>
                                </div>

                                <div class="my-9 relative text-center  before:absolute before:top-2.5 before:left-0 before:border-t before:border-default-200 before:w-full before:h-0.5 before:right-0 before:-z-0">
                                    <h4 class="relative z-1 py-0.5 px-2 inline-block font-medium bg-card rounded-md">Sign In with</h4>
                                </div>

                                <div class="flex w-full justify-center items-center gap-2">
                                    <a [routerLink]="[]" class="bg-card btn border border-default-200 flex-grow hover:bg-default-150 shadow-sm hover:text-default-800">
                                        <iconify-icon icon="logos:google-icon"></iconify-icon>
                                        Use Google
                                    </a>

                                    <a [routerLink]="[]" class="bg-card btn border border-default-200 flex-grow hover:bg-default-150 shadow-sm hover:text-default-800">
                                        <iconify-icon icon="logos:apple"></iconify-icon>
                                        Use Apple
                                    </a>
                                </div>

                                <div class="mt-10 text-center">
                                    <p class="text-base text-default-500">Don't have an account ?
                                        <a routerLink="/auth-boxed/register" class="font-semibold underline hover:text-primary transition duration-200"> SignUp</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="lg:col-span-7 bg-card/60 mx-2 my-2 shadow-[0_14px_15px_-3px_#f1f5f9,0_4px_6px_-4px_#f1f5f9] dark:shadow-none rounded-lg ">
                        <div class="pt-10 px-10 h-full">
                            <div class="flex items-center justify-between gap-3">
                                <div>
                                    <a routerLink="/">
                                        <img src="assets/images/logo-dark.png" alt="logo dark" class="h-6 block dark:hidden">
                                        <img src="assets/images/logo-light.png" alt="logo light" class="h-6 hidden dark:block" alt="">
                                    </a>
                                </div>

                                <!-- Language Dropdown Button -->
                                <div class="hs-dropdown [--placement:bottom-right] relative inline-flex">
                                    <button type="button" class="hs-dropdown-toggle py-2 px-4 bg-transparent border border-default-200 text-default-600 hover:border-primary rounded-md  hover:text-primary font-medium text-sm gap-2 flex items-center" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                                        <img src="assets/images/flags/us.jpg" alt="" class="size-5 rounded-full">
                                        English
                                    </button>

                                    <div class="hs-dropdown-menu" role="menu" aria-orientation="vertical" aria-labelledby="dropdown-menu">
                                        <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                                            <img src="assets/images/flags/us.jpg" alt="" class="size-4 rounded-full">
                                            English
                                        </a>
                                        <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                                            <img src="assets/images/flags/spain.jpg" alt="" class="size-4 rounded-full">
                                            Spanish
                                        </a>
                                        <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                                            <img src="assets/images/flags/germany.jpg" alt="" class="size-4 rounded-full">
                                            German
                                        </a>
                                        <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">

                                            <img src="assets/images/flags/french.jpg" alt="" class="size-4 rounded-full">
                                            French
                                        </a>

                                        <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                                            <img src="assets/images/flags/japanese.svg" alt="" class="size-4 rounded-full">
                                            Japanese
                                        </a>

                                        <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                                            <img src="assets/images/flags/italy.jpg" alt="" class="size-4 rounded-full">
                                            Italian
                                        </a>

                                        <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                                            <img src="assets/images/flags/russia.jpg" alt="" class="size-4 rounded-full">
                                            Russian
                                        </a>

                                        <a class="flex items-center gap-x-3.5 py-1.5 font-medium px-3 text-default-600 hover:bg-default-150 rounded" [routerLink]="[]">
                                            <img src="assets/images/flags/arebian.svg" alt="" class="size-4 rounded-full">
                                            Arabic
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-auto">
                                <img src="assets/images/boxed.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
