<div class="lg:col-span-1 col-span-1 card print:hidden">
    <div class="sticky top-24">
        <div class="card-body">
            <h6 class="mb-4 card-title">Invoice List</h6>
            <div class="flex items-center gap-2">
                <div class="relative w-full">
                    <input type="email" class="ps-11 form-input form-input-sm" placeholder="Search for...">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3">
                        <div class="size-4 flex items-center fill-default-100 text-default-500"><ng-icon name="lucideSearch"></ng-icon></div>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn size-7.5 bg-info/15 text-primary hover:text-white hover:bg-sky-600">
                        <div class="size-4"><ng-icon name="lucideSlidersHorizontal"></ng-icon></div>
                    </button>
                </div>
            </div>
        </div>

        <ngx-simplebar class="overflow-x-auto h-150">
            @for (row of invoiceData; track $index) {
            <a [routerLink]="[]" class="block border-t p-5 border-default-200 hover:bg-default-100 active">
                <div class="flex justify-between">
                    <div class="w-full">
                        <h6 class="font-semibold text-sm text-default-700">{{ row.id }}</h6>
                        <div>
                            <h6 class="mt-3 mb-2 text-base font-semibold text-default-800">{{ row.name }}</h6>
                            <div class="flex items-center justify-between gap-6">
                                <p class="text-default-500 text-sm">{{ row.amount }}</p>
                                <button type="button" class="inline-flex text-sm items-center">
                                    <div class="size-4 text-default-500 me-1.5">
                                        <ng-icon name="lucideCalendarClock"></ng-icon>
                                    </div>
                                    {{ row.date }}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span class="{{ row.statusClass }} rounded text-xs py-0.5 px-2.5">{{ row.status }}</span>
                    </div>
                </div>
            </a>
            }
        </ngx-simplebar>

    </div>
</div>
