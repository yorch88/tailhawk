{{> main }}

<head>
    {{> title-meta title="Video Player" }}

    {{> head-css}}
</head>

<body>

    <div class="wrapper">

        {{> sidenav }}

        <!-- Start Page Content here -->
        <div class="page-content">

            {{> topbar }}

            <main>

                {{> page-title subtitle="Menu" title="Video Player" }}

                <div class="container-fluid">
                    <div class="grid lg:grid-cols-2 grid-cols-1 gap-5">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Preview Video Player</h6>

                                <div class="plyr__video-embed" id="player">
                                    <iframe src="https://www.youtube.com/embed/qYgogv4R8zg?si=_YxUDmc2fDgHyPae" allowfullscreen allowtransparency allow="autoplay"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            {{> footer }}

        </div>
        <!-- End Page content -->
    </div>

    {{> customizer }}

    <script src="assets/js/pages/plugins-video-player.init.js" type="module"></script>

</body>

</html>
