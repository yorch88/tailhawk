{{> main }}

<head>
    {{> title-meta title="Radar Charts" }}

    {{> head-css}}
</head>

<body>

    <div class="wrapper">

        {{> sidenav }}

        <!-- Start Page Content here -->
        <div class="page-content">

            {{> topbar }}

            <main>

                {{> page-title subtitle="Menu" title="Radar Charts" }}

                <div class="container-fluid">
                    <div class="grid grid-cols-1 gap-5 lg:grid-cols-2">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Basic</h6>
                                <div id="basicRadar" class="apex-charts" data-chart-colors='["bg-blue-300", "bg-blue-300"]' dir="ltr"></div>
                            </div>
                        </div><!--end card-->

                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Radar â€“ Multiple Series</h6>
                                <div id="radarMultipleSeries" class="apex-charts" data-chart-colors='["bg-primary", "bg-green-500", "bg-yellow-500"]' dir="ltr"></div>
                            </div>
                        </div><!--end card-->

                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Radar with Polygon-fill</h6>
                                <div id="radarWithPolygonfill" class="apex-charts" data-chart-colors='["bg-red-500", "bg-slate-200", "bg-card"]' dir="ltr"></div>
                            </div>
                        </div><!--end card-->
                    </div><!--end grid-->
                </div>
            </main>

            {{> footer }}

        </div>
        <!-- End Page content -->
    </div>

    {{> customizer }}

    <!-- Apex Chart Bubble Demo js -->
    <script src="assets/js/pages/chart-apex-radar.js" type="module"></script>

</body>

</html>
