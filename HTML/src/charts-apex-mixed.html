{{> main }}

<head>
    {{> title-meta title="Mixed Charts" }}

    {{> head-css}}
</head>

<body>

    <div class="wrapper">

        {{> sidenav }}

        <!-- Start Page Content here -->
        <div class="page-content">

            {{> topbar }}

            <main>

                {{> page-title subtitle="Menu" title="Mixed Charts" }}

                <div class="container-fluid">
                    <div class="grid grid-cols-1 gap-5 lg:grid-cols-2">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Line Column</h6>
                                <div id="lineColumnChart" class="apex-charts" data-chart-colors='["bg-primary", "bg-orange-500"]' dir="ltr"></div>
                            </div>
                        </div><!--end card-->

                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Multiple Y-Axis</h6>
                                <div id="multipleYaxisChart" class="apex-charts" data-chart-colors='["bg-primary", "bg-green-500", "bg-yellow-500"]' dir="ltr"></div>
                            </div>
                        </div><!--end card-->

                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Line & Area</h6>
                                <div id="lineAreaChart" class="apex-charts" data-chart-colors='["bg-primary", "bg-green-500"]' dir="ltr"></div>
                            </div>
                        </div><!--end card-->

                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Line Column Area</h6>
                                <div id="lineColumnAreaChart" class="apex-charts" data-chart-colors='["bg-sky-500", "bg-orange-500","bg-purple-500"]' dir="ltr"></div>
                            </div>
                        </div><!--end card-->

                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Line Scatter</h6>
                                <div id="lineScatterChart" class="apex-charts" data-chart-colors='["bg-primary", "bg-yellow-500"]' dir="ltr"></div>
                            </div>
                        </div><!--end card-->
                    </div><!--end grid-->
                </div>
            </main>

            {{> footer }}

        </div>
        <!-- End Page content -->
    </div>

    {{> customizer }}

    <!-- Apex Chart Bubble Demo js -->
    <script src="assets/js/pages/chart-apex-mixed.js" type="module"></script>

</body>

</html>
