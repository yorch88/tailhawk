{{> main }}

<head>
    {{> title-meta title="Multi Select" }}

    {{> head-css}}
</head>

<body>

    <div class="wrapper">

        {{> sidenav }}

        <!-- Start Page Content here -->
        <div class="page-content">

            {{> topbar }}

            <main>

                {{> page-title subtitle="Menu" title="Multi Select" }}

                <div class="container-fluid">
                    <div class="grid grid-cols-2 gap-5">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Basic Example</h6>

                                <form>
                                    <select class="form-select" required multiple="multiple" name="favorite_fruits" id="multiselect-basic">
                                        <option selected>Apple</option>
                                        <option>Banana</option>
                                        <option selected>Blueberry</option>
                                        <option selected>Cherry</option>
                                        <option>Coconut</option>
                                        <option>Grapefruit</option>
                                        <option>Kiwi</option>
                                        <option>Lemon</option>
                                        <option>Lime</option>
                                        <option>Mango</option>
                                        <option>Orange</option>
                                        <option>Papaya</option>
                                    </select>
                                </form>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Headers Multi Select</h6>

                                <form>
                                    <select class="form-select" required multiple="multiple" name="favorite_cars" id="multiselect-header">
                                        <option>Chevrolet</option>
                                        <option>Fiat</option>
                                        <option>Ford</option>
                                        <option>Honda</option>
                                        <option selected>Hyundai</option>
                                        <option>Kia</option>
                                        <option>Mahindra</option>
                                        <option>Maruti</option>
                                        <option>Mitsubishi</option>
                                        <option>MG</option>
                                        <option>Nissan</option>
                                        <option>Renault</option>
                                        <option selected>Skoda</option>
                                        <option selected>Tata</option>
                                        <option selected>Toyato</option>
                                        <option>Volkswagen</option>
                                    </select>
                                </form>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-4">Option Groups</h6>

                                <select class="form-select" multiple="multiple" name="favorite_cars" id="multiselect-optiongroup">
                                    <optgroup label="Skoda">
                                        <option>Kushaq</option>
                                        <option>Superb</option>
                                        <option>Octavia</option>
                                        <option>Rapid</option>
                                    </optgroup>
                                    <optgroup label="Volkswagen">
                                        <option>Polo</option>
                                        <option>Taigun</option>
                                        <option>Vento</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            {{> footer }}

        </div>
        <!-- End Page content -->
    </div>

    {{> customizer }}

    <script src="assets/js/pages/form-multi-select.init.js" type="module"></script>

</body>

</html>
