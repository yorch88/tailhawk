<body>

    <div class="relative min-h-screen w-full flex justify-center items-center py-16 md:py-10">
        <div class="card md:w-lg w-screen z-10">
            <div class="text-center px-10 py-12">
                <!-- Logo -->
                <a href="index.html" class="flex justify-center">
                    <img src="assets/images/logo-dark.png" alt="logo dark" class="h-6 flex dark:hidden">
                    <img src="assets/images/logo-light.png" alt="logo light" class="h-6 hidden dark:flex" alt="">
                </a>

                <div class="mt-8">
                    <h4 class="mb-4 text-primary text-xl font-semibold">Verify Email</h4>
                    <p class="text-base/normal mb-8 text-default-500">Please enter the 4 digit code sent to tailwick@themesdesign.in</p>
                </div>

                <form action="index.html" class="mt-">
                    <div class="grid grid-cols-4 gap-2">
                        <input type="text" class="form-input text-center" placeholder="•" maxlength="1" />
                        <input type="text" class="form-input text-center" placeholder="•" maxlength="1" />
                        <input type="text" class="form-input text-center" placeholder="•" maxlength="1" />
                        <input type="text" class="form-input text-center" placeholder="•" maxlength="1" />
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="btn text-white bg-primary w-full">Confirm</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="absolute inset-0 overflow-hidden">
            <svg aria-hidden="true" class="absolute inset-0 size-full fill-black/2 stroke-black/5 dark:fill-white/2.5 dark:stroke-white/2.5">
                <defs>
                    <pattern id="authPattern" width="56" height="56" patternUnits="userSpaceOnUse" x="50%" y="16">
                        <path d="M.5 56V.5H72" fill="none"></path>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" stroke-width="0" fill="url(#authPattern)"></rect>
            </svg>
        </div>
    </div>
